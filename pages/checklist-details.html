<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GermoplasmaHub - Detalhes dos Viveiros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <div class="container-fluid col-md-9 mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="checklist.html">Viveiros</a></li>
                <li class="breadcrumb-item active" id="breadcrumbChecklist">Detalhes</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 id="checklistTitle">Carregando...</h2>
                        <p id="checklistDescription" class="text-muted"></p>

                        <div class="row">
                            <div class="col-md-4">
                                <p><strong>Data:</strong> <span id="checklistDate">-</span></p>
                                <p><strong>Status Samarco:</strong> <span id="checklistStatus" class="badge bg-secondary">-</span></p>
                                <p><strong>Local:</strong> <span id="checklistLocation">-</span></p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>Respons√°vel:</strong> <span id="checklistAssigned">-</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Checklists dos Viveiros</h5>
                    </div>
                    <div class="card-body">
                        <ul id="checklistItems" class="list-group">
                            <li class="list-group-item">Carregando...</li>
                        </ul>
                        <div class="mt-3" id="checklistNotes"></div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <a href="checklist.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i> Voltar</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
        <!-- Modal para exibir detalhes do item do checklist -->
        <div class="modal fade" id="itemDetailModal" tabindex="-1" aria-labelledby="itemDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="itemDetailModalLabel">Detalhe do Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <p id="itemDetailText" class="mb-2"></p>
                        <p id="itemDetailStatus" class="mb-0 text-muted"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/checklists-data.js"></script>
    <script src="../assets/js/checklist-details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
