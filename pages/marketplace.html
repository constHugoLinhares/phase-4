    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar
            <div class="col-md-3 col-lg-2">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h5>Menu Principal</h5>

            <!-- Main Marketplace Content -->
            <div class="container-fluid col-md-9">
                <div class="marketplace-content">

                    <!-- Search and Filters -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="search-bar">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar sementes ou mudas...">
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="filter-dropdown">
                                <select class="form-select" id="categoryFilter">
                                    <option value="">Todas as categorias</option>
                                    <option value="Hortaliças">Hortaliças</option>
                                    <option value="Frutíferas">Frutíferas</option>
                                    <option value="Plantas ornamentais">Plantas ornamentais</option>
                                    <option value="Plantas medicinais">Plantas medicinais</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="filter-dropdown">
                                <select class="form-select" id="sortFilter">
                                    <option value="default">Ordenar por...</option>
                                    <option value="price-asc">Menor Preço</option>
                                    <option value="price-desc">Maior Preço</option>
                                    <option value="name-asc">Nome (A-Z)</option>
                                    <option value="name-desc">Nome (Z-A)</option>
                                    <option value="rating-desc">Melhor Avaliação</option>
                                    <option value="stock-desc">Maior Estoque</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Filtro de Faixa de Preço -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title mb-3">
                                        <i class="fas fa-filter me-2"></i>Filtro de Preço
                                    </h6>
                                    <div class="row align-items-center">
                                        <div class="col-md-4">
                                            <label for="minPrice" class="form-label">Preço Mínimo (R$)</label>
                                            <input type="number" class="form-control" id="minPrice" min="0" step="0.01" placeholder="0,00">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="maxPrice" class="form-label">Preço Máximo (R$)</label>
                                            <input type="number" class="form-control" id="maxPrice" min="0" step="0.01" placeholder="999,99">
                                        </div>
                                        <div class="col-md-4 d-flex align-items-end">
                                            <button type="button" class="btn btn-outline-primary w-100" id="applyPriceFilter">
                                                <i class="fas fa-check me-2"></i>Aplicar Filtro
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        <small class="text-muted" id="priceFilterInfo"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product Grid - Renderizado dinamicamente -->
                    <div class="row" id="productGrid">
                        <!-- Os produtos serão carregados aqui dinamicamente via JavaScript -->
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Anterior</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Próximo</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="../assets/js/products-data.js"></script>
    <script src="../assets/js/marketplace.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
